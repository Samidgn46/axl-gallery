# ============================================
# Firebase Configuration Placeholders
# ============================================

# Firebase Project ID
# Replace with your actual Firebase project ID
firebase.project_id=YOUR_FIREBASE_PROJECT_ID

# Firebase API Key
# Replace with your actual Firebase API key
firebase.api_key=YOUR_FIREBASE_API_KEY

# Firebase App ID
# Replace with your actual Firebase app ID
firebase.app_id=YOUR_FIREBASE_APP_ID

# Firebase Messaging Sender ID
# Replace with your actual Firebase messaging sender ID
firebase.messaging_sender_id=YOUR_FIREBASE_MESSAGING_SENDER_ID

# Firebase Database URL
# Replace with your actual Firebase database URL
firebase.database_url=https://YOUR_PROJECT_ID.firebaseio.com

# Firebase Storage Bucket
# Replace with your actual Firebase storage bucket
firebase.storage_bucket=YOUR_PROJECT_ID.appspot.com

# ============================================
# Additional Android Build Configuration
# ============================================

# SDK Configuration
sdk.dir=/path/to/android/sdk

# Build Tools Version (if needed)
# build.tools.version=34.0.0

# ============================================
# Notes for Security
# ============================================
# 1. Keep this file private and add it to .gitignore
# 2. Never commit actual credentials to version control
