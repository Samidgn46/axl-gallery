name: axl_gallery
description: "Modern, hızlı ve gelişmiş galeri uygulaması. Google Drive gibi cloud uygulamalarıyla entegre olabilen Android APK uygulaması."
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_storage: ^11.5.0
  cloud_firestore: ^4.13.0
  google_sign_in: ^6.1.5
  image_picker: ^1.0.4
  provider: ^6.0.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  permission_handler: ^11.4.3
  http: ^1.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
