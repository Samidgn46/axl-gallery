name: axl_gallery
description: A modern Flutter gallery application with cloud storage integration and advanced image management capabilities.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.4.1
  riverpod: ^2.4.1
  flutter_riverpod: ^2.4.1
  get: ^4.6.6

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.14.0
  firebase_analytics: ^10.7.6
  firebase_crashlytics: ^3.4.7
  firebase_remote_config: ^4.3.7

  # Google Drive API
  google_sign_in: ^6.2.0
  google_sign_in_web: ^0.12.2
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1

  # Image Handling & Processing
  image_picker: ^1.0.4
  image: ^4.1.4
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  image_crop: ^0.4.1
  flutter_image_compress: ^1.1.3
  native_image_cropper: ^0.0.21
  lottie: ^3.1.0

  # UI & Design
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  liquid_swipe: ^3.1.0

  # Storage & Database
  sqflite: ^2.3.0+4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Networking & HTTP
  dio: ^5.3.1
  http: ^1.1.0
  retrofit: ^4.0.1

  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2

  # Animations
  flutter_animate: ^4.2.0+1
  animations: ^2.0.8

  # Utils
  get_it: ^7.6.0
  uuid: ^4.0.0
  path: ^1.8.3
  permission_handler: ^11.4.4
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  fluttertoast: ^8.2.2
  logger: ^2.0.2

  # File Management
  file_picker: ^6.1.1
  open_file: ^3.5.10
  external_app_launcher: ^3.0.2

  # Video Handling (Optional but recommended for gallery)
  video_player: ^2.8.1
  video_thumbnail: ^0.5.3

  # State serialization
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.6
  hive_generator: ^2.0.1
  retrofit_generator: ^7.0.1

flutter:
  uses-material-design: true

