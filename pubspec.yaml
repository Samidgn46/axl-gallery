name: axl_gallery
description: A modern Flutter gallery application with cloud storage and authentication.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.0

  # Authentication
  google_sign_in: ^6.1.5

  # Google Drive API
  google_drive_api: ^1.0.2
  google_api_gax: ^1.0.0
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1
  image: ^4.1.1
  photo_view: ^0.14.0

  # State management
  provider: ^6.1.0

  # Localization and formatting
  intl: ^0.19.0

  # UI and UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7

  # Navigation and routing
  go_router: ^12.1.0

  # Storage and local data
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking and API calls
  http: ^1.1.0
  dio: ^5.3.1

  # File handling
  file_picker: ^6.1.1
  permission_handler: ^11.4.4

  # Device info
  device_info_plus: ^10.1.0
  connectivity_plus: ^5.0.2

  # Notifications
  flutter_local_notifications: ^16.3.3

  # Utility packages
  uuid: ^4.0.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.6.0

  # Error handling
  fimber: ^0.4.5

  # Logging
  logger: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0

  # Testing
  mockito: ^5.4.2
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
